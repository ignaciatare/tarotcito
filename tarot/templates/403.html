{% extends "base.html" %}

{% block title %}Prohibido (403){% endblock title %}
{% block content %}
  <h1>Lugares a los que no debes ir, errorcito (403)</h1>
  <p>
    {% if exception %}
      {{ exception }}
    {% else %}
      Tú no tienes permiso para ver esta página.
    {% endif %}
  </p>
{% endblock content %}
